server:
  port: 8081

spring:
  application:
    name: order-service
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:8888
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/orderdb}
    username: ${SPRING_DATASOURCE_USERNAME:order}
    password: ${SPRING_DATASOURCE_PASSWORD:order}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  artemis:
    broker-url: ${SPRING_ARTEMIS_BROKER_URL:tcp://localhost:61710}
    user: ${SPRING_ARTEMIS_USER:admin}
    password: ${SPRING_ARTEMIS_PASSWORD:admin}

eureka:
  client:
    enabled: false          # true to enable Eureka local
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

info:
  app:
    name: ${spring.application.name}
    version: ${app.version:0.0.1-SNAPSHOT}
    env: ${APP_ENV:local}

app:
  jms:
    queue-inventory-reserve: order.inventory.reserve
    queue-inventory-reserve-reply: order.inventory.reserve.reply
    topic-order-events: order.events
  # Use gRPC for inventory calls (true) or JMS (false)
  use-grpc: true
  grpc:
    auth-token: ${GRPC_AUTH_TOKEN:demo-token}
  inventory:
    service:
      url: ${INVENTORY_SERVICE_URL:http://localhost:8082}

grpc:
  client:
    inventory-service:
      address: 'static://localhost:9091'
      negotiationType: PLAINTEXT
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      # Allow client to start even if server is not available
      enableRetry: true
      # Don't fail on startup if server is unavailable
      enableKeepAliveWithoutCalls: true

