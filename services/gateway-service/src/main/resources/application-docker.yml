server:
  port: 8080

spring:
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: order
              uri: lb://order-service
              predicates: [ Path=/api/orders/** ]
            - id: inventory
              uri: lb://inventory-service
              predicates: [ Path=/api/inventory/** ]
            - id: shipping
              uri: lb://shipping-service
              predicates: [ Path=/api/shipping/** ]
            - id: analytics
              uri: lb://analytics-service
              predicates: [ Path=/api/analytics/** ]

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

info:
  app:
    name: ${spring.application.name}
    version: ${app.version:0.0.1-SNAPSHOT}
    env: ${APP_ENV:docker}