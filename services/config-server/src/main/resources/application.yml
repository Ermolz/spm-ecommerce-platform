server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          # АБСОЛЮТНЫЙ ПУТЬ для Windows
          # ⚠️ ВАЖНО: Если путь не работает, ОБЯЗАТЕЛЬНО используйте VM options:
          # -Dspring.cloud.config.server.native.search-locations=file:/E:/Academy of Mohyla/Course3_Stage1/spring-boot-microservices/ecommerce-platform/config-repo
          # Или через относительный путь (если Working Directory = корень репозитория):
          # -Dspring.cloud.config.server.native.search-locations=file:./config-repo
          search-locations: file:/E:/Academy of Mohyla/Course3_Stage1/spring-boot-microservices/ecommerce-platform/config-repo
      allow-override: true
      override-none: false
      override-system-properties: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

info:
  app:
    name: ${spring.application.name}
    version: ${app.version:0.0.1-SNAPSHOT}
    env: ${APP_ENV:local}
