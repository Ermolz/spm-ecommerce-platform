spring:
  application:
    name: inventory-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/inventorydb}
    username: ${SPRING_DATASOURCE_USERNAME:inventory}
    password: ${SPRING_DATASOURCE_PASSWORD:inventory}
  jpa:
    hibernate:
      ddl-auto: update
  artemis:
    broker-url: ${SPRING_ARTEMIS_BROKER_URL:tcp://localhost:61710}
    user: ${SPRING_ARTEMIS_USER:admin}
    password: ${SPRING_ARTEMIS_PASSWORD:admin}
server:
  port: ${INVENTORY_PORT:8082}

app:
  jms:
    queue-inventory-reserve: order.inventory.reserve

management:
    endpoints:
        web:
            exposure:
                include: health,info,prometheus
    metrics:
        tags:
            application: ${spring.application.name}